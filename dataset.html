	<script type="text/javascript">
		$(document).ready(function(){
			var data;
			d3.json("json/europe.topo.json", function(error, europe) {	
				d3.json("json/I+D_europe.json", function(json) {
						data = pivotID(json);
						drawTitleButton("#panel_1-head");
						drawMap(europe,data,"#panel_1-body");
						
						drawGraph(data["Euro area (18 countries)"],"#panelr_1-body","All sectors");
						drawTitle("#panelr_1-head","EuroArea Investment All Sectors");
						
						drawGraph(data["Euro area (18 countries)"],"#panelr_2-body","Business enterprise sector");
						drawTitle("#panelr_2-head","EuroArea Investment Business enterprise sector");
						
						drawGraph(data["Euro area (18 countries)"],"#panelr_3-body","Government sector");
						drawTitle("#panelr_3-head","EuroArea Investment Government sector");
					});
			});
		});
