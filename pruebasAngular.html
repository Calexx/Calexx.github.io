<!DOCTYPE html>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="js/pruebaAngular.js"></script>
	<link href="css/ultima.css" rel="stylesheet">
	<style type="text/css">
		body, html{
			margin:0;
			width: 100%;
			height: 100%;
		}
		tweet-map{
			width: 100%;
			height: 100%;
		}
		tweet-map .boundary{
			fill: none;
			stroke: white;
		}
		.text{
			fill: blue;
		}
	</style> 
</head>
<body ng-app="pruebaAngular" ng-controller="pruebaController">
	<tweet-map land="land" boundary="boundary" time="time"></tweet-map>
</body>
</html>
